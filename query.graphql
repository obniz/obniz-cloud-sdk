query webapp($first: first, $skip: skip){
  webapp{
    id,
    title,
    short_body,
    type,
    store_status,
    installs(first: $first, skip: $skip) {
      totalCount,
      pageInfo {
        ...pageInfoFields
      },
      edges {
        ...installEdgeFields
      }
    }
  }
}

query user {
  user {
    id,
    name,
    email,
    picture,
    plan,
    credit,
    createdAt
  }
}

query devices($first: first, $skip: skip) {
  devices(first: $first, skip: $skip) {
    totalCount,
    pageInfo {
      ...pageInfoFields
    },
    edges {
      ...deviceEdgeFields
    }
  }
}

query events($first: first, $skip: skip) {
  events(first: $first, skip: $skip) {
    totalCount,
    pageInfo {
      ...pageInfoFields
    },
    edges {
      ...eventEdgeFields
    }
  }
}

fragment pageInfoFields on pageInfo {
  hasPreviousPage,
  hasNextPage
}

fragment installEdgeFields on installEdge {
  node {
    id,
    configs,
    createdAt,
    updatedAt,
    user {
      id,
      name,
      email,
      picture,
      plan,
      createdAt,
      credit
    }
  }
}

fragment deviceEdgeFields on deviceEdge {
  node {
    id,
    access_token,
    description,
    devicekey,
    hardware,
    os,
    osVersion,
    region,
    status,
    createdAt
  }
}

fragment eventEdgeFields on eventEdge {
  node {
    id,
    name,
    trigger,
    action,
    webhookUri,
    createdAt
  }
}