fragment pageInfoFields on pageInfo {
  hasPreviousPage
  hasNextPage
}

fragment installEdgeFields on installEdge {
  node {
    id
    configs
    createdAt
    updatedAt
    user {
      id
      name
      email
      picture
      plan
      createdAt
      credit
    }
  }
}

fragment appInstallEdgeFields on appInstallEdge {
  node {
    id
    access_token
    description
    metadata
    devicekey
    hardware
    os
    osVersion
    region
    status
    createdAt
    user {
      id
      name
      email
      picture
      plan
      createdAt
      credit
    }
    configs
  }
}

fragment deviceEdgeFields on deviceEdge {
  node {
    id,
    access_token,
    description,
    devicekey,
    hardware,
    os,
    osVersion,
    region,
    status,
    createdAt,
    pingInterval,
    serialCode{
      serialCode
    }
    deviceLiveInfo {
      ...deviceLiveInfoFields,
    },
  }
}

fragment deviceLiveInfoFields on deviceLiveInfo {
  isOnline,
  onlineAt,
  offlineAt,
  connectedNetwork {
    ...connectedNetworkFields,
  },
  otaProgress
}

fragment connectedNetworkFields on connectedNetwork {
  online_at,
  net,
  local_ip,
  global_ip,
  wifi {
    ...wifiFields,
  },
  wifimesh {
    ...wifimeshFields,
  },
  cellular {
     ...cellularFields,
  }
}

fragment wifiFields on wifi {
  ssid,
  macAddress,
  rssi,
}

fragment wifimeshFields on wifimesh {
  meshid,
  parent_obniz_id,
  root_obniz_id,
  layer,
  rssi,
}

fragment cellularFields on cellular {
  cnum,
  iccid,
  imei,
  imsi,
  rssi,
}

fragment eventEdgeFields on eventEdge {
  node {
    id
    name
    trigger
    action
    webhookUri
    createdAt
  }
}
